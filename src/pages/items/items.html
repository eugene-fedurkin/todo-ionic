<ion-header>
  <ion-navbar>
    <ion-title>{{list.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Search</ion-label>
      <ion-input [ngModel]="input" (ngModelChange)="filterItems($event)"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="openWindowToCreateItem()">create Item</button>

  <ion-list>
    <ion-item *ngFor="let item of list.items">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
